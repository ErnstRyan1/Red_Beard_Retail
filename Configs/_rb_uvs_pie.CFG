<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="rb_uv_unwrap:sheet">
      <atom type="Label">_RB_UV_Pie</atom>
      <atom type="Desc">Alt 8</atom>
      <atom type="Style">pie</atom>
      <atom type="EditorColor">65536</atom>
      <list type="Control" val="cmd tool.set uv.unwrap on">
        <atom type="Label">Unwrap</atom>
      </list>
      <list type="Control" val="cmd tool.set uv.relax on">
        <atom type="Label">Relax</atom>
      </list>
      <list type="Control" val="cmd uv.edgeAlign">
        <atom type="Label">Quick Align (Auto)</atom>
      </list>
      <list type="Control" val="cmd uv.rectangle true 0.2 false false">
        <atom type="Label">Rectangle</atom>
        <atom type="Desc">Trys to straighten all the uv islands into rectangles and packs them.</atom>
      </list>
      <list type="Control" val="cmd uv.toEPSDialog">
        <atom type="Label">Export UVs</atom>
      </list>
      <list type="Control" val="cmd uv.delete">
        <atom type="Label">Delete UVs</atom>
      </list>
      <list type="Control" val="cmd uv.fit entire">
        <atom type="Label">Fit UVs</atom>
      </list>
      <list type="Control" val="cmd vertMap.list txuv ?">
        <atom type="Label">UV Set</atom>
      </list>
      <list type="Control" val="sub red_unitswitcher:sheet">
