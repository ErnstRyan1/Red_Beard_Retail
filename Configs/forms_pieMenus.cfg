	<!-- UV Unwrapping Pie Menu -->
		
	<hash type="Sheet" key="rb_uv_unwrapping:sheet">
      <atom type="Label">_RB_UV_Unwrapping</atom>
      <atom type="Style">pie</atom>
	  
      <list type="Control" val="cmd uv.pack true gaps:0.2 region:normalized udim:1001 regionX:0.0 regionY:-1.0 regionW:1.0 regionH:1.0">
        <atom type="Label">Pack</atom>
        <atom type="Desc">Pack all UVS in the 1 - 0 space</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
      <list type="Control" val="cmd @uv_projection.LXM">
        <atom type="Label">Auto Project Unwrap</atom>
        <atom type="Desc">Sets the workplane, project unwraps from the top view, 2 interations of relax and drops the tool.</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="EditorColor">green</atom>
      </list>
      
      <list type="Control" val="cmd @unwrap_relax.LXM">
        <atom type="Label">Unwrap &amp; Relax</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
      <list type="Control" val="cmd uv.rectangle true 0.2 false false">
        <atom type="Label">Rectangle</atom>
        <atom type="Desc">Trys to straighten all the uv islands into rectangles and packs them.</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
      <list type="Control" val="cmd @quickAlignUVs.pl">
        <atom type="Label">Quick Align</atom>
        <atom type="Desc">Select 2 verts you want to use to align the uv island and run the script.</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
      <list type="Control" val="cmd uv.toEPSDialog">
        <atom type="Label">Export UVs</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
      <list type="Control" val="cmd uv.delete">
        <atom type="Label">Delete UVs</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
	  
	  <list type="Control" val="cmd uv.fit entire">
        <atom type="Label">Fit UVs</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
    </hash>
	
