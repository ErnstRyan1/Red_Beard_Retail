<?xml version="1.0" encoding="UTF-8"?>
<configuration>
<!-- Adds modifier Keys Shift Ctrl & Alt -->
   <atom type="ModifierKeys">
    <hash type="Modifier" key="shift">1</hash>
    <hash type="Modifier" key="ctrl">1</hash>
    <hash type="Modifier" key="alt">1</hash>
	</atom>
 <!-- Red Beard Retail Kit Keybindings -->
   <atom type="InputRemapping">
	<!-- individual Tools -->
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-m">@pp_dupmat.py</hash>
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-shift-m">	select.editSet ?</hash>
		
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@top7">tool.set edge.addLoop on</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top7">tool.set poly.loopSlice on</hash>
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-p">@fill_quads_quick.LXM</hash>
	<hash type="Region" key="vpgroups+(contextless)/(stateless)+.anywhere@enter">item.name</hash>
	<!-- Cntrl U Unit Switcher -->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@cntrl-u">attr.formPopover {rb_unit_switcher:sheet}</hash>
<!-- - Keybindings -->
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@minus">attr.formPopover {rb_quick_ops:sheet}</hash> <!-- Favorite Mesh Ops Pie Menu -->
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-minus">attr.formPopover {rb_favorite_ops:sheet}</hash> <!-- Quick Mesh Ops Pie Menu -->

<!-- 0 Selection Sets Pie --> 
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@top0">attr.formPopover {rb_select_set:sheet}</hash>
	
<!-- Alt 0 Unwrapping)-->  
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top0">attr.formPopover {rb_uv_unwrap:sheet}</hash>
	
<!-- Shift 0 Workplanes Options -->	
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top0">attr.formPopover {redquickaligns:sheet}</hash>
	
<!-- Shift Alt 0 Pass Manager-->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-alt-top0">attr.formPopover {rb_passmanagement:sheet}</hash>
	
<!-- Alt 6 Sculpting -->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top6">attr.formPopover {rb_poly_move:sheet}</hash>
	
<!-- Alt 7 Sculpting -->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top7">attr.formPopover {rb_sculpt:sheet}</hash>
	
<!-- 7 Modeling -->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top7">attr.formPopover {rb_sculpt:sheet}</hash>
	
<!-- Alt 9 Mesh Ops Pie Menu -->	
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top9">attr.formPopover {rb_framesize:sheet}</hash>
	
<!-- Shift 9 - Pass Management Pie Menu -->	
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top9">attr.formPopover {rb_passmanagement:sheet}</hash> 
  </atom>
</configuration>