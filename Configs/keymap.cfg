<?xml version="1.0" encoding="UTF-8"?>
<configuration>
<!-- Adds modifier Keys Shift Ctrl & Alt -->
   <atom type="ModifierKeys">
    <hash type="Modifier" key="shift">1</hash>
    <hash type="Modifier" key="ctrl">1</hash>
    <hash type="Modifier" key="alt">1</hash>
	</atom>
 <!-- Red Beard Retail Kit Keybindings -->
   <atom type="InputRemapping">
	<!-- individual Tools -->
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-m">@pp_dupmat.py</hash>
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-shift-m">	select.editSet ?</hash>
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@top7">tool.set edge.addLoop on</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top7">tool.set poly.loopSlice on</hash>
	<hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-p">@fill_quads_quick.LXM</hash>
	<hash type="Region" key="vpgroups+(contextless)/(stateless)+.anywhere@enter">item.name</hash>
	
	<!-- Tool Specific Hotkeys -->
		<!-- Cube Primitive Specific Hotkeys -->
			<!-- Cntrl + Shift Hotkeys -->
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top3">tool.attr prim.cube segmentsX value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top2">tool.attr prim.cube segmentsX value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top1">tool.attr prim.cube segmentsX value:?-1</hash>
				
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top6">tool.attr prim.cube segmentsY value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top5">tool.attr prim.cube segmentsY value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top4">tool.attr prim.cube segmentsY value:?-1</hash>
				
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top9">tool.attr prim.cube segmentsZ value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top8">tool.attr prim.cube segmentsZ value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@ctrl-shift-top7">tool.attr prim.cube segmentsZ value:?-1</hash>
			<!-- Alt + Shift Hotkeys -->
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top3">tool.attr prim.cube radius value:?+.01</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top2">tool.attr prim.cube radius value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top1">tool.attr prim.cube radius value:?-.01</hash>
			
		<!-- Cylinder Primitive Specific Hotkeys -->		
			<!-- Cntrl + Shift Hotkeys -->
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top3">tool.attr prim.cylinder segments value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top2">tool.attr prim.cylinder segments value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top1">tool.attr prim.cylinder segments value:?-1</hash>
				
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top6">tool.attr prim.cylinder sides value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top5">tool.attr prim.cylinder sides value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top4">tool.attr prim.cylinder sides value:?-1</hash>
				
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top7">tool.attr prim.cylinder capBottom ?</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top8">tool.attr prim.cylinder polType ?</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cylinder+.anywhere@ctrl-shift-top9">tool.attr prim.cylinder capTop ?</hash>
				
		<!-- Bridge Specific Hotkeys -->
			<!-- Cntrl + Shift Hotkeys -->
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.bridge+.anywhere@ctrl-shift-top3">tool.setAttr edge.bridge segments value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.bridge+.anywhere@ctrl-shift-top2">tool.attr bridge segments value:0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.bridge+.anywhere@ctrl-shift-top1">tool.attr bridge segments value:?-1</hash>
		
			<!-- Alt + Shift Hotkeys -->
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top3">tool.attr prim.cube radius value:?+1</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top2">tool.attr prim.cube radius value:?0</hash>
				<hash type="Region" key="view3DTools+(contextless)/toolPreset.prim.cube+.anywhere@alt-shift-top1">tool.attr prim.cube radius value:?-1</hash>
	
<!-- Cntrl U Unit Switcher -->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@cntrl-u">attr.formPopover {rb_unit_switcher:sheet}</hash>
	
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@top8">attr.formPopover {rb_modeling:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top8">attr.formPopover {rb_sculpt:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top8">attr.formPopover {rb_uv_unwrap:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@top9">attr.formPopover {redquickaligns:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top9">attr.formPopover {rb_framesize:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top6">attr.formPopover {rb_centers:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@minus">attr.formPopover {rb_favorite_ops:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top9">attr.formPopover {67778568924:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-top9">attr.formPopover {rb_passmanagement:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top6">attr.formPopover {rb_poly_move:sheet}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top6">attr.formPopover {rb_centers:sheet}</hash>
  </atom>
</configuration>