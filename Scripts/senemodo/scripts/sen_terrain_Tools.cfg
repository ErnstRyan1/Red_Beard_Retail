      <list type="Control" val="cmd @material_ApplyUniqueNumbers.pl printSelPosRadius">
        <atom type="Label">Print Explosion Info</atom>
        <atom type="Tooltip">the Print Explosion Info tool does 3 things depending on whether you're in vert, edge, or poly mode.  VERTMODE = print that vert pos in rage units so it's easy to type in an explosion origin.  POLYMODE = print the poly selection's radius and origin so it's easy to type in an explosion's radius and origin.  EDGEMODE = prints which collision models are touching the edges  you have selected so it's easy to select some edges and find out which collision numbers they have.</atom>
