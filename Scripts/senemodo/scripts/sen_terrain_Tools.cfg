        <atom type="Tooltip">This will count the number of collision models and collision planes your object currently has.  If you have a selection, it'll count the planes only on that.</atom>
        <atom type="Enable">0</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">91856225672:control</atom>
      </list>
      <list type="Control" val="cmd @material_ApplyUniqueNumbers.pl">
        <atom type="Label">Apply Material Numbers</atom>
        <atom type="Tooltip">This will apply unique material numbers to every mesh in the scene. If you want a couple of meshes to be in one piece, just assign a &quot;polygon part&quot; to those polys and the script will read that as one piece.  You should run this script before you start building the collision objects.</atom>
        <atom type="Enable">0</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">34401198392:control</atom>
      </list>
      <list type="Control" val="cmd @material_ApplyUniqueNumbers.pl applyUniqueClip">
        <atom type="Label">Apply CollisionNumber</atom>
        <atom type="Tooltip">Select a collision object and a mesh piece and the script will apply a unique collision material with the same number as the piece has applied to it's materials.</atom>
        <atom type="Enable">0</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">20095198387:control</atom>
      </list>
      <list type="Control" val="cmd @material_ApplyUniqueNumbers.pl exportCollisionByLayers">
        <atom type="Label">Export Breakable Object</atom>
        <atom type="Tooltip">This script will look at your current LXO and each layer is treated as a moveable piece of geometry.  There's no cap to the amount of geometry in a layer, but there is a cap of one collision mesh.  If there isn't a collision mesh, I'll use your original geometry, but don't forget that collision meshes have a max of 16 planes.  It must be below that or the game will not accept it. (and i cancel the script anyways)</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">25698831353:control</atom>
