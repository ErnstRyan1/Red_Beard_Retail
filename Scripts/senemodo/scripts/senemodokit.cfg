        <atom type="Label">Force Unique Item Transforms</atom>
        <atom type="Tooltip">This goes through all selected meshes/instances and gives them unique transforms to get around the bug where instances take up the transforms of their parents unless they're given unique ones and that causes all sorts of probs later where you rotate one object and that rotates 20 other hidden objects without you knowing.</atom>
        <atom type="Hash">sen80783080:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@itemTools.pl rectifyItemXfrms&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
    </hash>
    <hash type="Sheet" key="sen12346488:sheet">
      <atom type="Label">Mesh Edit</atom>
      <atom type="Style">popover</atom>
      <atom type="Layout">vtoolbar</atom>
      <list type="Control" val="cmd attr.formPopover {94093788339:sheet}">
        <atom type="Label">Quick Boolean Tools</atom>
        <atom type="Tooltip">This is for stencil cuts or booleans without having to have your cutting geometry in a BG layer.  It uses your selection as the cutting tool</atom>
        <atom type="Hash">sen99630736:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;attr.formPopover {94093788339:sheet}&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd attr.formPopover {44784883530:sheet}">
        <atom type="Label">Knife Screen Tools</atom>
        <atom type="Tooltip">This is for cutting geometry using the angle defined by the currently selected edge or 2 verts.  WF=world axis cut across screen. W=world axis cut that's constrained to the edge length.  Wup = vertical cut for verts Whoriz=horizontal cut for verts.  The S buttons are the same as teh W ones only they use the screen axis</atom>
        <atom type="Hash">sen75360106:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;attr.formPopover {44784883530:sheet}&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd attr.formPopover {89473030967:sheet}">
        <atom type="Label">Extrude Path Tools</atom>
        <atom type="Tooltip">Extrude polysets along edgeRows.  If you want to do multiple extrusions at once, you have to have an edge row selected for each polyset.  The options (fake Y for example) are to have it so the extrusion doesn't distort one dimension, that would otherwise cause problems.  (for example, if you do an extrusion of a board trim down a spiral staircase, you'll see it starts folding over itself unless you do a fake Y)</atom>
        <atom type="Hash">sen34930419:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;attr.formPopover {89473030967:sheet}&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd attr.formPopover {80253871286:sheet}">
        <atom type="Label">Quadralate Tools</atom>
        <atom type="Tooltip">This converts tris to quads.  It ignores edges that aren't flat, differing materials, and disco uvs</atom>
        <atom type="Hash">sen90795897:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;attr.formPopover {80253871286:sheet}&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd attr.formPopover {28012154239:sheet}">
        <atom type="Label">Delete Half Tools</atom>
        <atom type="Tooltip">This is to delete half of your selected meshes because the symmetry got out of whack and you want to nuke half and then remirror it again.  By default it uses the world origin as the cutting point, but to use the other element menu, make your poly selection, select a vert and then it'll do it's half deletion from that vert position</atom>
        <atom type="Hash">sen84863280:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;attr.formPopover {28012154239:sheet}&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @geometryTools.pl spinPolys">
        <atom type="Label">Spin Quads</atom>
        <atom type="Tooltip">Will spin the vert order of the selected quads.  It's just a quick hack script needed for using polys with replicators to spin the replicated objects and doesn't keep any data for the poly, such as material or part or anything.  And if the poly isn't connected to other polys, it'll get flipped.  Again, quick hack script.</atom>
        <atom type="Hash">sen71539305:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@geometryTools.pl spinPolys&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen93298338:control</atom>
      </list>
      <list type="Control" val="cmd @meshcleanup.pl">
        <atom type="Label">Mesh Cleanup</atom>
        <atom type="Tooltip">Does a vert merge, a poly align, poly unify, delete floating verts and 2pt polys, deletes verts on colinear edges, deletes stray polys with edges that touch 3 polys, unifies subds.  Does this on everything thats in the current scene, even if they're hidden.</atom>
        <atom type="Hash">sen67376708:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@meshcleanup.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @reduceVertices.pl">
        <atom type="Label">Reduce Vertices on N-gon</atom>
        <atom type="Tooltip">Reduces polys' vert counts not by merging based on distance, but instead by deleting all vertice within a certain angle cutoff value. (and only selects the verts, doesnt actually delete them)</atom>
        <atom type="Hash">sen22927856:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@reduceVertices.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @bevelittle.pl">
        <atom type="Label">Bevelittle</atom>
        <atom type="Tooltip">For doing micro bevels or extends depending on the selection type, and then putting you back to whatever tool you were last using.  (also deselects all nonborder edges or verts for you so you can be sloppy in selection).  Works with polys, open edges and 2pt poly chains.  If you run it in the middle of a 2pt poly chain, whichever of the two neighboring edges your mouse is closer to is the side that will get the vert added and all subsequent clicks get that side too</atom>
        <atom type="Hash">sen85351561:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@bevelittle.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @bevelittle_sketchup.pl">
        <atom type="Label">Bevelittle (sketchup)</atom>
        <atom type="Tooltip">This script is for doing poly extrusions just like how it works in sketchup.  A regular modo extrusion will keep all the original polys' edges right where they were before the extrusion, whereas sketchup only keeps the original edges that are needed.  It's for extending or recessing polys at the edge of an object that you normally can't do with bevel because there will be those illegal polys lying there.</atom>
        <atom type="Hash">sen73510741:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@bevelittle_sketchup.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @tripleorspin.pl">
        <atom type="Label">Triple or Spin</atom>
        <atom type="Tooltip">If you have nothing selected, it triples.  If only tris are selected, it spins inner edges.  If quads or n-gons are selected, it triples those.  If verts are selected, it splits the polys. If one vert is selected, it does a poly fan triple from it.</atom>
        <atom type="Hash">sen44802855:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@tripleorspin.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @superWeld.pl">
        <atom type="Label">Super Weld</atom>
        <atom type="Tooltip">Welds vertices and edge rows. It welds (n) edge row(s) to the last selected edge row. To weld edge loops, just deselect one edge from each row.</atom>
        <atom type="Hash">sen87432860:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@superWeld.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @superVert_EdgeSplit.pl">
        <atom type="Label">Unweld Verts or Edges</atom>
        <atom type="Tooltip">Replaces the default vert.split tool. It's just like the regular vert.split, only that its main feature is for splitting Edge rows.</atom>
        <atom type="Hash">sen48553466:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@superVert_EdgeSplit.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @quickbridge.pl">
        <atom type="Label">Quick Bridge</atom>
        <atom type="Tooltip">Modified Bridge tool that deselects non-border edges and leaves the tool interactive only if you're in poly mode because I've found that's the only time I adjust the number of spans</atom>
        <atom type="Hash">sen72534178:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@quickbridge.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen5471801:control</atom>
      </list>
      <list type="Control" val="cmd @subpatch_keepsel.pl">
        <atom type="Label">SubD, Keep Selection</atom>
        <atom type="Tooltip">Convert the model you have partially selected to subDs while retaining your selection.  (also, you can create a button that'll flip your subd/psub hotkeys which is handy for cg vs game art.  Look in the script for actual instructions)</atom>
        <atom type="Hash">sen61309813:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@subpatch_keepsel.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @subpatch_keepsel.pl psub">
        <atom type="Label">PSubD, Keep Selection</atom>
        <atom type="Tooltip">Convert the model you have partially selected to Pixar subDs while retaining your selection.  (also, you can create a button that'll flip your subd/psub hotkeys which is handy for cg vs game art.  Look in the script for actual instructions)</atom>
        <atom type="Hash">sen71972655:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@subpatch_keepsel.pl psub&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @subpatch_changeSubdivisionLevels.pl bothModes">
        <atom type="Label">Subd + PSubD, Increase subdivision</atom>
        <atom type="Tooltip">Increases the subD and Catmull Clark psub subdivision levels by 1.</atom>
        <atom type="Hash">sen29034423:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@subpatch_changeSubdivisionLevels.pl bothModes&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @subpatch_changeSubdivisionLevels.pl minus bothModes">
        <atom type="Label">Subd + PSubD, Decrease subdivision</atom>
        <atom type="Tooltip">Decreases the subD and Catmull Clark psub subdivision levels by 1.</atom>
        <atom type="Hash">sen69961547:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@subpatch_changeSubdivisionLevels.pl minus bothModes&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen23104858:control</atom>
      </list>
      <list type="Control" val="cmd @mergerows.pl">
        <atom type="Label">Merge Edge Rows</atom>
        <atom type="Tooltip">This is for removing edge rows.  If you have edges selected, it'll remove their entire rows.  If you have neighboring verts selected, it'll remove the edge rows the verts point in. If you have neighboring polys selected, it'll remove the edge rows inbetween the polys</atom>
        <atom type="Hash">sen49130248:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@mergerows.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @superRemove.pl">
        <atom type="Label">Super Remove</atom>
        <atom type="Tooltip">If you use a regular remove on edges, a lot of verts get left behind.  This script tries to stop that.  If you use a regular remove on vertices, it deletes the surrounding poly data and that's what this script avoids as well</atom>
        <atom type="Hash">sen24996947:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@superRemove.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd edge_remTouchCoplanar.LXM">
        <atom type="Label">Edge : Rem Touching Coplanars</atom>
        <atom type="Tooltip">Removes the selected edge and all the surrounding touching edges, but is very selective about which edges are allowed.  The edges' polys must have the same materials on both side and be less than 40 degrees off and not have disco uvs.  Handy for getting rid of a lot of sloppy edges when it would normally take quite a while to manually select those.</atom>
        <atom type="Hash">sen54663085:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;edge_remTouchCoplanar.LXM&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd edge_remTouchCoplanar_dlg.LXM">
        <atom type="Label">Edge : Rem Touching Coplanars (dlg)</atom>
        <atom type="Tooltip">Same as above, only the cutoff angle between the touching polys is controllable by the user</atom>
        <atom type="Hash">sen86581420:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;edge_remTouchCoplanar_dlg.LXM&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @vert_remTouchCoplanar.LXM">
        <atom type="Label">Vert : Rem Touching NonDisco</atom>
        <atom type="Tooltip">Removes the verts' neighboring edges that are not discontinuous</atom>
        <atom type="Hash">sen99902342:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@vert_remTouchCoplanar.LXM&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen67239379:control</atom>
      </list>
      <list type="Control" val="cmd user.value sene_refLayerName ?">
        <atom type="Label">Name of Backup Layer</atom>
        <atom type="Tooltip">This is where you type in the name of your backup layer for the script below this one that cuts/pastes junk data into your backup layer.</atom>
        <atom type="Hash">sen89758299:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;user.value sene_refLayerName ?&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @geometryTools.pl moveToRefLayer">
        <atom type="Label">Cut/Paste Geo to Backup Layer</atom>
        <atom type="Tooltip">Cuts/Pastes the selected polygons from the current layer(s) and puts them in your special junk layer with one key press.  I use it all the time to move crap that I don't want to delete yet, but I do want to temporarily get rid of it and get it out of the way.  The layer it moves it to by default is a layer called _ref.  but if you want to change which layer it moves it to, just change the user.value that's in the button above this one.</atom>
        <atom type="Hash">sen59289550:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@geometryTools.pl moveToRefLayer&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen57357787:control</atom>
      </list>
      <list type="Control" val="cmd @edgeSliceorAddVert.pl">
        <atom type="Label">Edge Slice Or Add Vert</atom>
        <atom type="Tooltip">Edge slicing or adding a vert at the center of the edge.</atom>
        <atom type="Hash">sen39425658:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@edgeSliceorAddVert.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @edgeSliceorAddVert.pl nosplit">
        <atom type="Label">Edge Slice Or Add Vert, No Split</atom>
        <atom type="Tooltip">Edge slicing or adding a vert at the center of the edge. Adds a vert to your selected edge but doesn't split the polys from that vert.</atom>
        <atom type="Hash">sen25680541:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@edgeSliceorAddVert.pl nosplit&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @loopSlice_decide.pl">
        <atom type="Label">Loop Slice Decide</atom>
        <atom type="Tooltip">Modification of loop slicing that does a Slice Selected if multiple edges are selected.</atom>
        <atom type="Hash">sen35687255:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@loopSlice_decide.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen50866698:control</atom>
      </list>
      <list type="Control" val="cmd @poly_spinTightEdges.pl">
        <atom type="Label">Poly Spin Tight Edges</atom>
        <atom type="Tooltip">Looks at your poly selection and then select any edges that appear to be spun incorrectly (very narrow polys).  The script can a lot of times be cancelled out because two touching edges are selected and that fails with edge.spin, so just do a quick visual inspection for those edges, desel em and run edge.spin</atom>
        <atom type="Hash">sen65203856:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@poly_spinTightEdges.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @edge_spinSelective.pl">
        <atom type="Label">Edge Spin Selective</atom>
        <atom type="Tooltip">This script is for getting triangulated meshes' edges to spin the same way for proper lighting.  Select an edge that you definitely want spun and then do a quick lasso selection of all the other edges.  If they're pointing in a similar direction to the first edge, they'll be spun</atom>
        <atom type="Hash">sen6170654:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@edge_spinSelective.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @triple_directionFix.pl">
        <atom type="Label">Edge Spin Selective (uv space)</atom>
        <atom type="Tooltip">Similar to the script above, but works in uv space, not world space (which is both better and worse at the same time).  Select the polys you want checked and all edges will be checked and if they're not very flat with the horizontal or vertical dimensions, then it will check which direction it's pointing.  if it's pointing diagonally down to the right, it will spin those edges.   </atom>
        <atom type="Hash">sen90460204:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@triple_directionFix.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">sen88638304:control</atom>
      </list>
      <list type="Control" val="cmd @unbevel.pl">
        <atom type="Label">Unbevel</atom>
        <atom type="Tooltip">Unbevel edges. To unbevel an edge, you select an edgerow. The border edges on the edgerow will point to where all the other edges will be merged to.</atom>
        <atom type="Hash">sen73129271:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@unbevel.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @unbevel.pl resize">
        <atom type="Label">Scale Bevels</atom>
        <atom type="Tooltip">This is the unbevel script, only it's for scaling the bevels instead of collapsing them.  It works the same in that it will scale each bevel from the intersection point of the first and last edges of that edgerow and so for most bevels, you have to select the edges of the bevel plus one more on each end.</atom>
        <atom type="Hash">sen36056518:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@unbevel.pl resize&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @poly_addVertWhereEdgeTouches.pl skipPolyDesel">
        <atom type="Label">Fix T-Junction (MOS)</atom>
        <atom type="Tooltip">(mouseover script) : Select poly you want the T-Junction merged into.  Hold mouse over edge that's not merged into the poly and now it will be.</atom>
        <atom type="Hash">sen87677001:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@poly_addVertWhereEdgeTouches.pl skipPolyDesel&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @terrain_collapseSmallEdges.pl popup">
        <atom type="Label">Collapse Small Edges</atom>
        <atom type="Tooltip">Collapses edges smaller than the specified length.</atom>
        <atom type="Hash">sen92791747:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@terrain_collapseSmallEdges.pl popup&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @collapseAverage.pl">
        <atom type="Label">Collapse Average (new)</atom>
        <atom type="Tooltip">Collapses the selected geometry to an average position. (the diff between this and modo's is that modo collapses all edges touching your selected verts as well if you're in vert mode and that makes no sense to me)</atom>
        <atom type="Hash">sen3924560:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@collapseAverage.pl&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @collapseAverage.pl leaveUVs">
        <atom type="Label">Collapse Average, Leave UVs</atom>
        <atom type="Tooltip">Collapses the selected geometry to an average position, but doesn't join the UVs.</atom>
        <atom type="Hash">sen21908569:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@collapseAverage.pl leaveUVs&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
