        <atom type="Tooltip">If you're making a small level that you want to bake textures to in modo and want to have all the uv islands be similarly sized, not to each other, but to their distance from the camera, that's what this script is for.  Without it, if you applied a texture to an object a million miles away, it'd consume way more texture res than you could ever see because you can't go out that far.  So this script uses your camera posiiton and scales all the islands to be uniform from what the camera can currently see from that position.  Note that your uvs must be all 1x1 sized to each other before hand and so just do a uv pack (with the stretch option on), run this script and then do a new uv pack with the stretch option off.</atom>
