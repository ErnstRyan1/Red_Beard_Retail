      <list type="Control" val="cmd @viewport_displayToggles.pl skipVPSel toggleHandle">
        <atom type="Label">Toggle All Tool Handles</atom>
        <atom type="Tooltip">This is to toggle the display of tool handles on/off. (By default in modo, all tools' handles' display option is set to preference.  What the script does is go into the prefs and toggle that preference option on or off.  By doing so, you can then hide or show all tool handles in the app with one hotkey.  What I then do for the very few handles that I need visible at all times is I'll go into the tool pipe and set those tools' handle display options to be advanced and thus they won't be affected by the script anymore)</atom>
        <atom type="Hash">sen60916137:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@viewport_displayToggles.pl skipVPSel toggleHandle&quot;">
