      <list type="Control" val="cmd @viewport_displayToggles.pl advgl setShadeMode">
        <atom type="Label">Set Viewport Mode (801)</atom>
        <atom type="Tooltip">This script is to set the mode of your viewport, which you normally do by clicking on the little button in the top left of your viewport.  Only difference is that it sets the bg display mode to be the same as the fg, which is needed for my Toggle Background Shading (801) script right below this one that emulates the same button for fg/bg without actually using that feature, therefore i can have wireframes be invisible in teh bg meshes 100% of the time.  NOTE: this button is hardcoded to set the viewport to advanced gl.  You'd have to replace the advgl part of the line with whatever shade mode you want, such as tex or shade.  Just use that button in the top left and look at your command history to find their real names so you know what to replace the advgl with.</atom>
        <atom type="Hash">sen35806274:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@viewport_displayToggles.pl advgl setShadeMode&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
        </list>
      </list>
      <list type="Control" val="cmd @viewport_displayToggles.pl 801_toggleBGDispModes">
        <atom type="Label">Toggle Background Shading (801)</atom>
        <atom type="Tooltip">This is to toggle the BACKGROUND DISPLAY from WIRE to FLAT to SAME and back. (but it's modified to work in 801, and it's also been rewritten so that SAME is not literally using SAME, but is emulating it, that way you can have the wireframe always be hidden on the bg meshes, regardless if they're on in the fg meshes.</atom>
        <atom type="Hash">sen36584472:control</atom>
        <list type="AltCmd" val="cmds.mapKey command:&quot;@viewport_displayToggles.pl 801_toggleBGDispModes&quot;">
          <atom type="AltCmdLabel">Map Hotkey</atom>
          <atom type="AltCmdQualifiers">ctrl-shift</atom>
