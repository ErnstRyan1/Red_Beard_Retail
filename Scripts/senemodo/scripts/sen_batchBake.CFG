    <hash type="Sheet" key="08446435142:sheet">
      <atom type="Label">Batch Bake Displacement</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Style">inline</atom>
      <atom type="Layout">vtoolbar</atom>
      <list type="Control" val="div ">
        <atom type="Label">Batch Bake Displacement Options</atom>
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">43221431996:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBmpDisp ?">
        <atom type="Label">Loader :</atom>
        <atom type="Tooltip">If you want the script to automatically apply a displacement map per model or material, you have to select a mode.  If you change it to per model or per material, it'll look in the model directory for a disp map that has the same name as the model or material</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">41803427437:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBmpBBDistMode ?">
        <atom type="Label">Mode :</atom>
        <atom type="Tooltip">If you want to have displacement maps automatically applied to your HP models, we're going to have to figure out the displacement distance somehow.  There's two options. Be manually asked every time a disp map is loaded or just use a global option that it will use and never bother asking ever again</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">66596431487:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBmpBBDist ?">
        <atom type="Label">GLOBAL :</atom>
        <atom type="Tooltip">If you set the Mode to use the GLOBAL distance, this is it.  If you type in just a number, it'll use that number literally.  If you type in a (%), it'll use that percentage on the low poly model's longest bounding box axis for the size</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">37919431510:control</atom>
      </list>
    </hash>
