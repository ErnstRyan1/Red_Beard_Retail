    <hash type="Sheet" key="26708431474:sheet">
      <atom type="Label">Advanced Options :</atom>
      <atom type="Tooltip">Advanced options for Batch Baking</atom>
      <atom type="Alignment">6</atom>
      <atom type="Style">popover</atom>
      <list type="Control" val="cmd user.value senRenderBmpUVMode ?">
        <atom type="Label">(ALL UV) selector :</atom>
        <atom type="Tooltip">When you bake a layer, this is how to determine which UV maps to bake and whether or not to do a bake per UV map.  There's three options. One is to only bake the one most used uvmap. The second is to bake all uvmaps that are being used.  The third is to bake only the uv maps that are selected.</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">14055494305:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBmpGrpHPName ?">
        <atom type="Label">Group Layer HP :</atom>
        <atom type="Tooltip">If you select a couple of groups and run the script, it will run the bakes one group at a time and hide the other groups.  Now the problem is that how does the script know which layers are the HP layers and which are the LP layers?  That's what this option is for.  Whatever text you type in will tell the script that all the layers in the group that happen to have that text in their name will be the HP layers and all the others will be LP.  The default text pattern is set to &quot;HP&quot;.</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">56693498003:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBumpDelHPUV ?">
        <atom type="Label">Delete UVs on HP ?</atom>
        <atom type="Tooltip">Turn this on if you want the script to automatically delete the UVs on the HP meshes so they don't get any of their polys rendered in the bake.  If your HP model is going to have textures on it, then you obviously can't have this option on, so that's why it's off by default</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">43435532976:control</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBumpForceLPSmth ?">
        <atom type="Label">LP Smoothing = 180 ?</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">10691712054:control</atom>
      </list>
      <list type="Control" val="sub 34573434458:sheet">
        <atom type="Label">save</atom>
        <atom type="ShowLabel">0</atom>
        <atom type="Style">inline</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">34573434458:sheet</atom>
      </list>
      <list type="Control" val="cmd user.value senRenderBumpImgNamRmvPath ?">
        <atom type="Label">Rmv MatName Path</atom>
        <atom type="Tooltip">In our game, our material names have paths in them, but when you save out an image, you definitely don't want it to have that path data in the name, so it needs to be removed. That's what this option does.  It deletes all data from the last slash back, so by default if you rendered out a normal map for a material called &quot;textures/bunker/metal3&quot;, your imagename would now be &quot;metal3_normal.tga&quot; after the suffix has been added and the path removed.</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">52110504532:control</atom>
      </list>
    </hash>
