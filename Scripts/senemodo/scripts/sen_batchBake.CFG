        <atom type="Tooltip">This is the choices you have for the generated image names.  For example, if you set the option to &quot;material name&quot;, it'll use that material name for the image, and then append the suffix.  So if you rendered out a normal map for a material called &quot;red3&quot;, the image name would be &quot;red3_normal.tga&quot; by default.</atom>
        <atom type="StartCollapsed">0</atom>
